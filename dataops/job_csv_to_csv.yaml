source:
  type: csv
  path: "dataops/orders.csv"

steps:
  - action: select
    columns: ["order_id", "customer", "amount", "status"]
  - action: filter
    condition: "status == 'paid'"
  - action: rename
    mapping: {"order_id": "id"}
  - action: compute
    column: "amount_tax"
    expression: "amount * 0.18"

destination:
  type: csv
  path: "output/paid_orders.csv"

